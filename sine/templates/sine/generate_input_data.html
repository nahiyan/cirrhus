{% extends "sine/base.html" %}

{% block breadcrumbs %}
<nav class="breadcrumb" aria-label="breadcrumbs">
	<ul>
		<li><a href="{% url 'flavors:index' %}">Flavors</a></li>
		<li><a href="{% url 'sine:index' %}">Sine</a></li>
		<li><a href="{% url 'input_data:list' 'sine' %}">Input Data</a></li>
		<li><a href="#">Generate</a></li>
	</ul>
</nav>
{% endblock %}

{% block content %}
<h1 class="title">Generate Training Data</h1>

<form action='' method='POST'>
	{% csrf_token %}
	
	<label class="label">Range of values</label>
	<div class='columns'>
		<div class='column'>
			<div class="field">
				<label class="label" for="range_from">From</label>
				<div class="control">
					<input class="input" name="range_from" id="range_from" type="text" placeholder="From">
				</div>
			</div>
		</div>

		<div class='column'>
			<div class="field">
				<label class="label" for="range_to">To</label>
				<div class="control">
					<input class="input" name="range_to" id="range_to" type="text" placeholder="To">
				</div>
			</div>
		</div>
	</div>

	<div class="field">
		<label class="label" for="number_of_values">Number of values</label>
		<div class="control">
			<input class="input" name="number_of_values" id="number_of_values" type="text" placeholder="Number of values">
		</div>
	</div>

	<input type='submit' class="button is-success" value='Generate'>
</form>
{% endblock %}
